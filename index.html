<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="google.css" type="text/css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
</head>
<body>

    <header>
        <ul class="links">
            <li>Gmail</li>
            <li>Images</li>
            <li><i class="fas fa-th"></i></li>
            <li><button class="sign-in">Sign-In</button></li>
        </ul>
    </header>

    <div class="center-google">
        <a href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
        </a>
    </div>

    <div class="search-google">
        <a href="#"><i id="glass" class="fas fa-search"></i></a>              
        <input id="google-input" type="text">
        <a href="#"><img src="/images/google-mic-seeklogo.com.svg" alt="google-mic" id="mic-one" class="mic"></a>
            
    </div>
    
    <!-- for inputs -->
    <div class="for-input">
        <input class="input-button" type="submit" value="Google Search">
        <input class="input-button" type="submit" value="I'm Feeling Lucky">
    </div>
    <p class="first-paragraph">Google offered in: <span><a href="#" class="languages">Filipino</a></span> <span ><a href="#" class="languages">Cebuano</a></span></p>

    <!-- footer section -->
    <footer>
        <div class="country">Philippines</div>
        <div class="about">
            <ul class="one">
                <li><a href="#"></a>About</a></li>
                <li><a href="#"></a>Advetising</a></li>
                <li><a href="#"></a>Business</a></li>
                <li><a href="#"></a>How Search Works</a></li>
            </ul>
            <ul class="two">
                <li><a href="#"></a>Privacy</a></li>
                <li><a href="#"></a>Terms</a></li>
                <li><a href="#"></a>Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
